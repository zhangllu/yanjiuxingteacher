name: 部署到 Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 设置 Node.js
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 安装 bun
      - name: 安装 Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # 安装依赖
      - name: 安装依赖
        run: |
          cd web
          bun install

      # 构建项目
      - name: 构建项目
        run: |
          cd web
          bun run build
        env:
          NODE_ENV: production

      # 安装 Vercel CLI
      - name: 安装 Vercel CLI
        run: npm install -g vercel

      # 部署到 Vercel
      - name: 部署到 Vercel
        run: |
          cd web
          vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }} --yes --confirm
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
